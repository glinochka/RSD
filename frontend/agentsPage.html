<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSD Landing Page</title>
    <link rel="stylesheet" href="/frontend/cssstyles/agentsPage.css">
</head>

<body>
    <header class="header">
        <a class="logo" href="/frontend/main.html">RSD</a>
        <nav class="nav">
            <a href="/frontend/agentsPage.html">Мои агенты</a>
            <a href="/frontend/createAgent.html">Создать агента</a>
            <a href="/frontend/priceList.html">Цены</a>
        </nav>
        <a class="btn btn-black btn-reg" href="/frontend/auth.html">Регистрация</a>
    </header>
    <main class="container">
        <section class="agents-section">
            <h2 class="section-title">Ваши агенты:</h2>

            <div class="agents-list">
                <div class="agent-item">
                    <div class="agent-name">
                        <span class="dot"></span> МОП
                    </div>
                    <button class="edit-btn">
                        <img src="https://img.icons8.com/material-rounded/24/000000/pencil.png" alt="edit" />
                    </button>
                </div>

                <div class="agent-item">
                    <div class="agent-name">
                        <span class="dot"></span> Консультант
                    </div>
                    <button class="edit-btn">
                        <img src="https://img.icons8.com/material-rounded/24/000000/pencil.png" alt="edit" />
                    </button>
                </div>

                <div class="agent-item">
                    <div class="agent-name">
                        <span class="dot"></span> Онлайн преподаватель
                    </div>
                    <button class="edit-btn">
                        <img src="https://img.icons8.com/material-rounded/24/000000/pencil.png" alt="edit" />
                    </button>
                </div>

                <div class="agent-item add-agent">
                    <div class="agent-name">
                        <span class="plus">+</span> Новый агент
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
