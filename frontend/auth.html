<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSD Landing Page</title>
    <link rel="stylesheet" href="/frontend/cssstyles/auth.css">
</head>
<body>
    <div class="auth-logo">RSD</div>

<main class="auth-container">
    <div class="auth-card">
        <div class="auth-form-side">
            <h2>Добро пожаловать</h2>
            <p class="auth-subtitle">Войдите в систему для получения доступа к платформе</p>
            
            <button class="google-btn">
                Авторизация через Google
            </button>

            <form class="login-form">
                <div class="input-group">
                    <label>Электронная почта:</label>
                    <input type="email">
                </div>
                <div class="input-group">
                    <label>Пароль:</label>
                    <input type="password">
                </div>
                <button type="submit" class="btn-continue">Продолжить</button>
            </form>

            <p class="terms">
                Продолжая, вы соглашаетесь с нашими Условиями предоставления услуг и Политикой конфиденциальности.
            </p>
        </div>
        
        <div class="auth-media-side">
            МЕДИА
        </div>
    </div>
</main>
</body>
</html>
